      <script type="text/javascript">
        if(document.getElementById)
          document.write('<br><strong id="timeis">The time is </strong><span id="worldclock"></span><br/>')

        isLocal = true;
        amOrPm = '';
        zone = 0;

        function updateTime(where){
          zone = where.options[where.selectedIndex].value;
          if(where.options[0].selected)
            isLocal = true;
          else
            isLocal = false;
        }

        function GetTime(){
          now = new Date();
          hrOffset = now.getTimezoneOffset()/60;
          second = now.getSeconds();
          minute = now.getMinutes();
          hour = now.getHours();

          if(!isLocal)
            hour += parseInt(hrOffset) + parseInt(zone);
          if(hour > 23) 
            hour -= 24;
          if(hour < 0) 
            hour += 24;
          if(hour > 11)
            amOrPm = "PM";
          else
            amOrPm = "AM";

          hr_12 = hour;
          if(hr_12 == 0)
            hr_12 = 12;
          if(hr_12 > 12)
            hr_12 %= 12;

          if(hr_12 < 10)
            hr_12 = "0"+hr_12;
          if(minute < 10)
            minute = "0"+minute;
          if(second < 10)
            second = "0"+second;

          var time = hr_12+':'+minute+':'+second+' '+amOrPm;

          if(document.all)
            worldclock.innerHTML = time;
          else if(document.getElementById)
            document.getElementById("worldclock").innerHTML = time;
          else if(document.layers){
            document.worldclockns.document.worldclockns2.document.write(time);
            document.worldclockns.document.worldclockns2.document.close();
          }

          setTimeout('GetTime()',1000);
        }
        window.onload=GetTime;
      </script>
